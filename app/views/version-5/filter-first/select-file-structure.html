{% extends "layouts/main.html" %}

{% set pageName="Home" %}

{% block beforeContent %}
<a href="select-a-data-format.html" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
           Select the structure of your CSV file
          </h1>
        </legend>
        <div id="contact-hint" class="govuk-hint">
          <!-- Select one option. -->
        </div>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="contact-2" name="contact" type="radio" value="text" >
            <label class="govuk-label govuk-radios__label" for="contact-2">
              One file for all the pollutants you selected
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="contact-3" name="contact" type="radio" value="text" >
            <label class="govuk-label govuk-radios__label" for="contact-3">
              Separate files for each pollutant you selected
            </label>
          </div>
          <!-- <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="contact-4" name="contact" type="radio" value="text" >
            <label class="govuk-label govuk-radios__label" for="contact-4">
              Annual mean
            </label>
          </div> -->
       
          
        
        
         
        </div>
      </fieldset>
      
    </div>

    {{ govukButton({
      text: "Continue",
      href: "check-answers.html"
    }) }}
      </div>
    </div>
<!-- end of second row-->
  

{% endblock %}
